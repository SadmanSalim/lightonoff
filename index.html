<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="container">
            <label class="switch">
                <input type="checkbox" checked="checked">
                <div class="button">
                    <div class="light"></div>
                    <div class="dots"></div>
                    <div class="characters"></div>
                    <div class="shine"></div>
                    <div class="shadow"></div>
                </div>
            </label>
            <img class="light-img" src="./lightoff.png" alt="Light">
            <div class="lit"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
